name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name="CycleTimeEstimator" src/main.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: CycleTimeEstimator-Windows
        path: dist/CycleTimeEstimator.exe
    
    # Solo en releases, subir el ejecutable
    - name: Upload Release Asset
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: dist/CycleTimeEstimator.exe
        asset_name: CycleTimeEstimator.exe
        asset_content_type: application/octet-stream
